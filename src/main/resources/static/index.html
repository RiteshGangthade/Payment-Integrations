<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Razorpay Payment</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #f4f6f9;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .payment-card {
            background: #fff;
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        .payment-card h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .pay-button {
            background-color: #0f9d58;
            color: #fff;
            border: none;
            padding: 14px 24px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .pay-button:hover {
            background-color: #0b7d44;
        }
    </style>
</head>
<body>

<div class="payment-card">
    <h2>Pay with Razorpay</h2>
    <p>Click below to make a secure payment of ₹10,000</p>
    <button id="pay-button" class="pay-button">Pay Now</button>
</div>

<script src="https://checkout.razorpay.com/v1/checkout.js"></script>

<script>
    document.getElementById('pay-button').onclick = function () {
        const orderPayload = {
            amount: 100000, // ₹1000 in paise
            currency: "INR",
            receipt: "Receipt no. 1",
            notes: {
                notes_key_1: "Tea, Earl Grey, Hot",
                notes_key_2: "Tea, Earl Grey… decaf."
            }
        };

        fetch('http://localhost:8080/razorpay/createOrder', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(orderPayload)
        })
        .then(response => response.json())
        .then(order => {
            const options = {
                key: "rzp_test_2th7MnMVq1oav6", // Replace with your Razorpay test key
                amount: order.amount,
                currency: order.currency,
                name: "Atharv Milk",
                description: "Test Transaction",
                order_id: order.id,
                handler: function (response) {
                    alert("Payment Successful! Payment ID: " + response.razorpay_payment_id);
                },
                theme: {
                    color: "#0f9d58"
                }
            };

            const rzp = new Razorpay(options);
            rzp.open();
        })
        .catch(err => {
            console.error("Error creating order:", err);
            alert("Payment failed. Please try again.");
        });
    };
</script>

</body>
</html>
