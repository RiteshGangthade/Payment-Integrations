<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Razorpay Payment</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #f4f6f9;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .payment-card {
            background: #fff;
            padding: 40px 30px;
            border-radius: 16px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 420px;
            width: 100%;
        }

        .payment-card h1 {
            margin-bottom: 10px;
            font-size: 24px;
            color: #0f9d58;
        }

        .payment-card h2 {
            margin-top: 20px;
            margin-bottom: 10px;
            font-size: 18px;
            color: #333;
        }

        .section {
            margin-bottom: 20px;
        }

        .input-amount {
            font-size: 18px;
            padding: 10px;
            width: 100%;
            border-radius: 8px;
            border: 1px solid #ccc;
            text-align: center;
        }

        .pay-button {
            background-color: #0f9d58;
            color: #fff;
            border: none;
            padding: 14px 24px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
        }

        .pay-button:hover {
            background-color: #0b7d44;
        }

        .divider {
            border-top: 1px solid #e0e0e0;
            margin: 20px 0;
        }

        .payment-method {
            background: #f1f3f4;
            padding: 10px;
            border-radius: 8px;
            font-weight: 500;
            color: #555;
        }
    </style>
</head>
<body>

<div class="payment-card">
    <h1>Welcome to Atharv Milk</h1>

    <div class="section">
        <h2>Payment Method</h2>
        <div class="payment-method">Razorpay</div>
    </div>

    <div class="section">
        <h2>Enter Amount (â‚¹)</h2>
        <input type="number" id="amountInput" class="input-amount" placeholder="Enter amount e.g. 10000" min="1" />
    </div>

    <div class="divider"></div>

    <button id="pay-button" class="pay-button">Pay Now</button>
</div>

<script src="https://checkout.razorpay.com/v1/checkout.js"></script>

<script>
    document.getElementById('pay-button').onclick = function () {
        const amountInput = document.getElementById('amountInput').value;

        if (!amountInput || isNaN(amountInput) || Number(amountInput) <= 0) {
            alert("Please enter a valid amount.");
            return;
        }

        const amountInPaise = Number(amountInput) * 100;

        const orderPayload = {
            amount: amountInPaise,
            currency: "INR",
            receipt: "Receipt no. 1",
            notes: {
                notes_key_1: "Milk Payment",
                notes_key_2: "Atharv Dairy"
            }
        };

        fetch('http://localhost:8080/razorpay/createOrder', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(orderPayload)
        })
        .then(response => response.json())
        .then(order => {
            const options = {
                key: "rzp_test_2th7MnMVq1oav6",
                amount: order.amount,
                currency: order.currency,
                name: "Atharv Milk",
                description: "Milk Purchase Payment",
                order_id: order.id,
                handler: function (response) {
                    alert("Payment Successful! Payment ID: " + response.razorpay_payment_id);
                },
                theme: {
                    color: "#0f9d58"
                }
            };

            const rzp = new Razorpay(options);
            rzp.open();
        })
        .catch(err => {
            console.error("Error creating order:", err);
            alert("Payment failed. Please try again.");
        });
    };
</script>

</body>
</html>
